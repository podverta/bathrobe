<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игрушки</title>
</head>
<body>

{% block content %}

<table border="1">
    <tr><th>Тип игрушки</th><th>Остаток</th></tr>
    {% for toy in toys %}
            <tr><td>{{ toy.toys }}</td><td>{{ toy.quantity }}</td></tr>
    {% endfor %}
    <tr><td>Всего</td><td>{{ total }}</td></tr>
</table>

{% endblock content %}
</body>
</html>
