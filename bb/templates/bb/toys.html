<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игрушки</title>
</head>
<body>

{% block content %}

<table border="1">
    <tr><th>Тип</th><th>Модель</th><th>Остаток</th><th>Стоимость</th><th>Стоимость всего</th></tr>
    {% for toy in toys %}
            <tr><td>{{ toy.type_name }}</td><td>{{ toy.toys }}</td>
                <td>{{ toy.quantity }}</td><td>{{ toy.price }}</td><td>{{ toy.price_quantity }}</td></tr>
    {% endfor %}
    <tr><td colspan="2">Всего</td><td>{{ total }}</td><td>{{ avg_price }}</td><td>{{ price_all }}</td></tr>
</table>

{% endblock content %}
</body>
</html>
