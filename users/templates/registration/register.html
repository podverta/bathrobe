<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
{% extends "bb/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Plaese, you need register on site</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'bb:index' %}"/>
    </form>
{% endblock content %}

</body>
</html>
